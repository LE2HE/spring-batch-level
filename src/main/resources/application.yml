spring:
  batch:
    job:
      name: ${job.name:NONE}

---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://127.0.0.1:3306/spring_batch?characterEncodeing=UTF=8&serverTimezone=UTC&rewriteBatchedStatements=true
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  batch:
    job:
      names: ${job.name:NONE}
    jdbc:
      initialize-schema: never